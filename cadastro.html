<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro - Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="cadastro.css">
  <script src='main.js'></script>
</head>

<body style="background-color:rgb(151, 252, 205);">

  <form class="row g-3">
    <h3>DADOS PESSOAIS</h3>

    <div class="col-md-4">
      <label for="nome" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4">
      <label for="CPF-CNPJ" class="form-label">CPF</label>
      <input type="text" class="form-control" id="CPF-CNPJ">
    </div>
    <div class="col-md-6">
      <label for="genero">Gênero:</label>
      <select id="genero" class="form-select" name="genero" onfocus="this.size=4;" onblur="this.size=0;" onchange="tihs.size=1; this.blur()">
        <option selected></option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>

    <h3>ENDEREÇO</h3>
    
    <div class="col-12">
      <label for="endereço" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" placeholder="">
    </div>
    <div class="col-12">
      <label for="número" class="form-label">número</label>
      <input type="text" class="form-control" id="número" placeholder="">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" placeholder="Apartamento, escritorio, Etc">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="Cidade">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="Estado" class="form-select"onfocus="this.size=4;" onblur="this.size=0;" onchange="tihs.size=1; this.blur()">
        <option selected></option>
        <option>PR</option>
        <option>SP </option>
        <option>SC</option>
        <option>RS</option>
        <option>RJ</option>
        <option>MG</option>
        <option>ES</option>
        <option>MS</option>
        <option>GO</option>
        <option>MT</option>
        <option>RO</option>
        <option>AC</option>
        <option>AM</option>
        <option>RR</option>
        <option>AP</option>
        <option>PA</option>
        <option>TO</option>
        <option>MA</option>
        <option>CE</option>
        <option>PI</option>
        <option>BA</option>
        <option>PÉ</option>
        <option>SE</option>
        <option>AL</option>
        <option>RN</option>
        <option>PB</option>

      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">CEP</label>
      <input type="text" class="form-control" id="CEP">
    </div>

    </div>
    <div class="col-12">
      <button type="submit" class="btn-primary">Entrar</button>
      
    </div>
  </form>
</body>

</html>
